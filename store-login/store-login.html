<!-- store-login.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Sign In</title>
    <link rel="stylesheet" href="./store-login/store-login.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Store Sign In</h2>
      <form id="storeLoginForm">
        <label for="email">Email Address</label>
        <input type="email" id="email" required />

        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" required />
          <span id="togglePassword">üëÅÔ∏è</span>
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe">Remember Me</label>
        </div>

        <button type="submit">Login</button>

        <p class="error-message" id="errorMsg"></p>
        <a href="#" class="forgot-password">Forgot Password?</a>

        <p class="register-redirect">
          Don't have a store yet?
          <a href="./store-register.html">Register your store</a>
        </p>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </form>
    </div>

    <script src="./store-login/store-login.js"></script>
  </body>
</html>
