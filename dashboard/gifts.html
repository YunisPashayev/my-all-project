<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gifts Management</title>
    <link rel="stylesheet" href="./assets/css/gifts.css" />
  </head>
  <body>
    <div class="container">
      <h1>üéÅ Gift Promotions</h1>

      <!-- Button to open modal -->
      <button id="openGiftModal">‚ûï Add New Gift</button>

      <!-- Filter Section -->
      <div class="filter-bar">
        <select id="storeFilter">
          <option value="">All Stores</option>
        </select>
        <select id="statusFilter">
          <option value="">All Status</option>
          <option value="active">Active</option>
          <option value="expired">Expired</option>
        </select>
        <input type="text" id="searchInput" placeholder="Search gifts..." />
      </div>

      <!-- Table -->
      <table id="giftsTable">
        <thead>
          <tr>
            <th>Gift</th>
            <th>Condition</th>
            <th>Store</th>
            <th>Expires</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Modal -->
    <div id="giftModal" class="modal">
      <div class="modal-content">
        <span class="closeModal">&times;</span>
        <h2>Add / Edit Gift</h2>
        <form id="giftForm">
          <label for="giftName">Gift Name</label>
          <input type="text" id="giftName" required />

          <label for="giftImage">Gift Image</label>
          <input type="file" id="giftImage" accept="image/*" />

          <label for="minOrder">Minimum Order Amount ($)</label>
          <input type="number" id="minOrder" min="0" />

          <label for="giftCategory">Category (optional)</label>
          <input type="text" id="giftCategory" />

          <label for="giftStore">Store</label>
          <select id="giftStore" required>
            <option value="">Select store</option>
          </select>

          <label for="giftExpire">Expiration Date</label>
          <input type="date" id="giftExpire" required />

          <label>
            <input type="checkbox" id="giftActive" />
            Active
          </label>

          <button type="submit">üíæ Save Gift</button>
        </form>
      </div>
    </div>

    <script src="./assets/js/gifts.js"></script>
  </body>
</html>
