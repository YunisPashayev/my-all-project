<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Permission for Sales</title>
    <link rel="stylesheet" href="./assets/css/permission-sales.css" />
  </head>
  <body>
    <div class="container">
      <h2>Sales Permissions Management</h2>

      <form id="salesPermissionForm">
        <div class="form-group">
          <label for="userEmail">User Email:</label>
          <input
            type="email"
            id="userEmail"
            placeholder="Enter user email"
            required
          />
        </div>

        <div class="form-group">
          <label>Sales Permissions:</label>
          <label
            ><input type="checkbox" id="viewSales" /> Can View Sales
            Reports</label
          >
          <label
            ><input type="checkbox" id="createDiscounts" /> Can Create
            Discounts/Promotions</label
          >
          <label
            ><input type="checkbox" id="approveRefunds" /> Can Approve
            Refunds</label
          >
          <label
            ><input type="checkbox" id="exportFinancials" /> Can Export
            Financial Reports</label
          >
          <label
            ><input type="checkbox" id="affiliateAccess" /> Can Access Affiliate
            Sales</label
          >
        </div>

        <div class="form-group">
          <label for="assignedStores">Assign Store(s):</label>
          <select id="assignedStores" multiple></select>
          <label
            ><input type="checkbox" id="assignAllStores" /> All Stores</label
          >
        </div>

        <div class="form-group">
          <label for="dashboardAccess">Dashboard Access Level:</label>
          <select id="dashboardAccess" required>
            <option value="none">‚ùå No Access</option>
            <option value="store">üìà Store Only</option>
            <option value="full">üìä Full Access</option>
          </select>
        </div>

        <button type="submit" class="submit-btn">Save Permissions</button>
      </form>

      <div class="table-container">
        <h3>Current User Permissions</h3>
        <table id="permissionsTable">
          <thead>
            <tr>
              <th>Email</th>
              <th>View Sales</th>
              <th>Discounts</th>
              <th>Refunds</th>
              <th>Export</th>
              <th>Affiliate</th>
              <th>Stores</th>
              <th>Dashboard Access</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamic rows -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="./assets/js/permission-sales.js"></script>
  </body>
</html>
