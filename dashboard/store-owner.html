<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Owners</title>
    <link rel="stylesheet" href="./assets/css/store-owner.css" />
  </head>
  <body>
    <div class="container">
      <h1>üõçÔ∏è Store Owners</h1>

      <!-- Filters -->
      <div class="filters">
        <input
          type="text"
          id="searchInput"
          placeholder="Search by name or email"
        />
        <select id="statusFilter">
          <option value="">All Statuses</option>
          <option value="active">Active</option>
          <option value="blocked">Blocked</option>
        </select>
        <button id="applyFilter">Apply Filter</button>
      </div>

      <div class="actions-bar">
        <button id="exportCSV">üìÅ Export to CSV</button>
      </div>

      <!-- Owners Table -->
      <div class="table-wrapper">
        <table id="ownersTable">
          <thead>
            <tr>
              <th>Owner Name</th>
              <th>Email</th>
              <th>Store Name</th>
              <th>Phone</th>
              <th>Status</th>
              <th>Registered</th>
              <th>Last Login</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="ownersBody">
            <!-- JavaScript inserts rows here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal for Viewing Owner Info (Optional) -->
    <div id="ownerModal" class="modal">
      <div class="modal-content">
        <span class="closeModal">&times;</span>
        <h2>Owner Profile</h2>
        <p><strong>Name:</strong> <span id="modalName"></span></p>
        <p><strong>Email:</strong> <span id="modalEmail"></span></p>
        <p><strong>Store:</strong> <span id="modalStore"></span></p>
        <p><strong>Phone:</strong> <span id="modalPhone"></span></p>
        <p><strong>Status:</strong> <span id="modalStatus"></span></p>
        <p><strong>Registered:</strong> <span id="modalRegistered"></span></p>
        <p><strong>Last Login:</strong> <span id="modalLogin"></span></p>
      </div>
    </div>

    <script src="./assets/js/store-owner.js"></script>
  </body>
</html>
