<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Customers</title>
    <link rel="stylesheet" href="./assets/css/all-customers.css" />
  </head>
  <body>
    <header>
      <h1>All Customers</h1>
    </header>

    <section>
      <table id="customerTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Orders</th>
            <th>Total Spent</th>
            <th>Last Visit</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Modal -->
    <div id="analyticsModal" class="modal">
      <div class="modal-content">
        <span class="closeModal" onclick="closeModal()">Ã—</span>
        <h2>Customer Analytics</h2>
        <p><strong>Name:</strong> <span id="modalCustName"></span></p>
        <p><strong>Email:</strong> <span id="modalCustEmail"></span></p>
        <p><strong>Phone:</strong> <span id="modalCustPhone"></span></p>
        <p><strong>Address:</strong> <span id="modalCustAddress"></span></p>
        <p><strong>Orders:</strong> <span id="modalCustOrders"></span></p>
        <p><strong>Total Spent:</strong> <span id="modalCustSpent"></span></p>
        <p><strong>Last Visit:</strong> <span id="modalCustVisit"></span></p>
        <p>
          <strong>Favorite Category:</strong>
          <span id="modalCustCategory"></span>
        </p>
        <p>
          <strong>Favorite Product:</strong>
          <span id="modalCustFavProduct"></span>
        </p>
      </div>
    </div>

    <script src="./assets/js/all-customers.js"></script>
  </body>
</html>
